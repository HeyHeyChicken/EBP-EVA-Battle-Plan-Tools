<wizz></wizz>
<ebp-header role="banner"></ebp-header>
<main #main>
  <router-outlet></router-outlet>
</main>
<ebp-footer>
  <span>Version: {{ versions?.current }}</span>
  <a
    class="ml-auto"
    *ngIf="versions && versions.last && versions.current != versions.last"
    (click)="onNewUpdateLinkClick()"
  >
    A new update is available, download it by clicking here.
  </a>
</ebp-footer>
